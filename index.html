<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Word Listener with Transcript</title>
<style>
  body { font-family: Arial; padding: 20px; }
  button { font-size: 18px; padding: 12px; margin-bottom:10px; }
  .alert { color: red; font-weight: bold; font-size: 22px; }
  #log { max-height:200px; overflow-y:auto; border:1px solid #ccc; padding:5px; }
  #transcript { border:1px solid #ccc; padding:10px; max-height:200px; overflow-y:auto; background:#f9f9f9; }
</style>
</head>
<body>

<h2>üéôÔ∏è Live Word Listener & Transcript</h2>

<p>Listening for: <strong id="words"></strong></p>
<button id="start">Start Listening</button>

<p id="status"></p>
<h3>Live Transcript:</h3>
<div id="transcript"></div>

<p id="alert" class="alert"></p>

<h3>Detection Log:</h3>
<div id="log"></div>

<audio id="beep">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
  // ====== CONFIG ======
  const words = [
    "safety","pro bowl","pro bowler","roughing the passer","late hit",
    "wind","windy","one handed","hunt","hunting","no good","tush push",
    "what a catch","next gen stat","trade","traded","schedule","contract",
    "turf","wild","fine","fined","fines","r√©cord","superbowl","super bowl"
  ];
  document.getElementById("words").innerText = words.join(", ");
  
  let detectedLog = []; // store detected words
  let fullTranscript = ""; // store full transcript

  // ====== SETUP SPEECH RECOGNITION ======
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("Speech recognition not supported. Use Chrome.");
  }

  let recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = "en-US";

  // ====== EVENT HANDLERS ======
  document.getElementById("start").onclick = () => {
    recognition.start();
    document.getElementById("status").innerText = "Listening...";
  };

  recognition.onresult = (e) => {
    const result = e.results[e.results.length - 1];
    const transcriptPart = result[0].transcript;
    fullTranscript += transcriptPart + " ";
    document.getElementById("transcript").innerText = fullTranscript;

    // Check for trigger words
    const textLower = transcriptPart.toLowerCase();
    words.forEach(w => {
      if (textLower.includes(w.toLowerCase())) {
        playAlert(w);
      }
    });
  };

  recognition.onerror = (e) => {
    document.getElementById("status").innerText = "Error: " + e.error;
  };

  recognition.onend = () => {
    // Auto-restart for continuous listening
    recognition.start();
  };

  // ====== FUNCTIONS ======
  function playAlert(word) {
    const beep = document.getElementById("beep");
    beep.currentTime = 0;
    beep.play();

    document.getElementById("alert").innerText = `üö® WORD DETECTED: ${word}`;

    const time = new Date().toLocaleTimeString();
    detectedLog.push({ word, time });
    updateLog();
  }

  function updateLog() {
    const logEl = document.getElementById("log");
    logEl.innerHTML = "";
    detectedLog.forEach(item => {
      const p = document.createElement("p");
      p.textContent = `${item.time}: ${item.word}`;
      logEl.appendChild(p);
    });
    logEl.scrollTop = logEl.scrollHeight;
  }
</script>

</body>
</html>
